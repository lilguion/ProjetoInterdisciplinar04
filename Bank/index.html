
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-100">
        <section class="flex flex-col md:flex-row h-screen items-center">

            <div class="bg-indigo-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
                <img src="https://i.etsystatic.com/34563151/r/il/45e5f6/3993484353/il_fullxfull.3993484353_mo8p.jpg" alt=""
                    class="w-full h-full object-cover">
            </div>

            <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
            flex items-center justify-center">

                <div class="w-full h-100">


                    <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Entre com sua conta</h1>


                    <div class="mt-6">
                        <label class="block text-gray-700">Email</label>
                        <input type="email" name="" id="email" placeholder="Insira seu Email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Senha</label>
                        <input type="password" name="" id="senha" placeholder="Insira sua senha" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                    focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="text-right mt-2">
                        <a href="cadastro.html"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Crie aqui
                            sua conta</a>
                    </div>

                    <button id="btLogin" type="submit" class="w-full block bg-indigo-500 hover:bg-indigo-400 focus:bg-indigo-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6">Entrar</button>

                    <hr class="my-6 border-gray-300 w-full">
                </div>
            </div>
        </section>
    </body>

    </html>

    <script type="module">
        //imports necessários para realização para o funcionamento do banco de dados
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";

            authDomain: "bankaccount-bc78c.firebaseapp.com",

        };

        // Initialize Firebase, Firestore e Auth
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth();


        //Função que será acionada ao apertar o btLogin
        btLogin.addEventListener('click', (e) => {
            //Armazenamento dos valores digitados nos inputs email e senha
            var email = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;

            //função responsavel por realizar a autenticação do email e senha com o firebase.
            signInWithEmailAndPassword(auth, email, senha)
                .then((userCredential) => {

                    const user = userCredential.user;
                    window.location.href = "home.html"
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                });
        })
    </script>
